<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style3.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            
            <h1>
                <div class="logo">
                    <div class="svgContainer">
                        <div class="circular-frame">
                            <img src="logo-wala-top.gif" alt="Logo" />
                        </div>
                        <span class="name">Abdul <span class="surname">Ahad</span></span>
                    </div>
                </div>
            </h1>
            
            <nav>
                <ul class="flex space-x-4">
                    <li>
                        <a href="index.html" 
                           class="block text-gray-800 font-bold hover:bg-gradient-to-r hover:from-blue-600 hover:to-purple-600 transition-colors duration-300 px-4 py-2 rounded-lg text-center shadow-lg shake-hover" 
                           style="font-family: 'Poppins', sans-serif;">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="about.html" 
                           class="block text-gray-800 font-bold hover:bg-gradient-to-r hover:from-blue-600 hover:to-purple-600 transition-colors duration-300 px-4 py-2 rounded-lg text-center shadow-lg shake-hover" 
                           style="font-family: 'Poppins', sans-serif;">
                            About Me
                        </a>
                    </li>
                    <li>
                        <a href="portfolio.html" 
                           class="block text-gray-800 font-bold hover:bg-gradient-to-r hover:from-blue-600 hover:to-purple-600 transition-colors duration-300 px-4 py-2 rounded-lg text-center shadow-lg shake-hover" 
                           style="font-family: 'Poppins', sans-serif;">
                           Projects
                        </a>
                    </li>
                    <li>
                        <a href="skills.html" 
                           class="block text-gray-800 font-bold hover:bg-gradient-to-r hover:from-blue-600 hover:to-purple-600 transition-colors duration-300 px-4 py-2 rounded-lg text-center shadow-lg shake-hover" 
                           style="font-family: 'Poppins', sans-serif;">
                            Skills
                        </a>
                    </li>
                    <li>
                        <a href="contact.html" 
                           class="block text-gray-800 font-bold hover:bg-gradient-to-r hover:from-blue-600 hover:to-purple-600 transition-colors duration-300 px-4 py-2 rounded-lg text-center shadow-lg shake-hover" 
                           style="font-family: 'Poppins', sans-serif;">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>                        
        
            <!-- Theme Switcher -->
            <div class="theme-switch">
                <input type="checkbox" class="theme-switch__checkbox" id="theme-toggle">
                <label for="theme-toggle" class="theme-switch__container">
                    <div class="theme-switch__circle-container">
                        <div class="theme-switch__sun-moon-container">
                            <div class="theme-switch__moon">
                                <div class="theme-switch__spot"></div>
                                <div class="theme-switch__spot"></div>
                                <div class="theme-switch__spot"></div>
                            </div>
                        </div>
                        <div class="theme-switch__clouds"></div>
                    </div>
                    <div class="theme-switch__stars-container">✦✦✦</div>
                </label>
            </div>
        </div>
    </header>


    <section class="bg-gradient-to-r from-blue-700 to-purple-600 text-white text-center py-20">
        <div class="container mx-auto px-4">
            <div class="w-full max-w-3xl p-6 bg-gray-800 rounded-lg shadow-lg mx-auto">
                <h2 class="text-2xl font-bold mb-6"><b>Send Me a Message!</b></h2>

                <form id="contact-form" action="#" method="POST" class="grid grid-cols-1 sm:grid-cols-2 gap-6">

                    <!-- Name -->
                    <div>
                        <label for="name" class="block text-sm font-medium mb-1">Name <span class="text-red-500">*</span></label>
                        <input type="text" id="name" name="name" required 
                               class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                    </div>
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium mb-1">Email <span class="text-red-500">*</span></label>
                        <input type="email" id="email" name="email" required 
                               class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                    </div>
                    <!-- Phone -->
                    <div>
                        <label for="phone" class="block text-sm font-medium mb-1">Phone Number <span class="text-red-500">*</span></label>
                        <input type="tel" id="phone" name="phone" required 
                               class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                    </div>
                    <!-- Subject -->
                    <div>
                        <label for="subject" class="block text-sm font-medium mb-1">Subject <span class="text-red-500">*</span></label>
                        <input type="text" id="subject" name="subject" required 
                               class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                    </div>
                    <!-- Message -->
                    <div class="col-span-1 sm:col-span-2">
                        <label for="message" class="block text-sm font-medium mb-1">Message <span class="text-red-500">*</span></label>
                        <textarea id="message" name="message" rows="6" required 
                                  class="w-full p-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="col-span-1 sm:col-span-2 text-center">
                        <button type="submit" id="submit-button" class="cta">
                            <span>Submit</span>
                            <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </section>
    


  
    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Abdul Ahad. All Rights Reserved.</p>
        </div>
    </footer>
    

    <!-- JavaScript -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-theme', themeToggle.checked);
        });
    </script>
    
</body>
</html>
