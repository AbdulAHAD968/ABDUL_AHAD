  <style>
    /* Applying background gradient */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1E3A8A, #7E22CE);
      color: white;
    }

    .containerr {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover effect for container */
    .containerr:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    /* Sidebar Section */
    .sidebar {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .sidebar img {
      width: 100%;
      height: 80%;
      border-radius: 10px;
    }

    .sidebar h1 {
      margin: 0;
      font-size: 24px;
    }

    .sidebar p {
      margin: 5px 0 10px;
    }

    .sidebar a {
      display: inline-block;
      background: black;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    /* Sidebar button hover effect */
    .sidebar a:hover {
      background: #7E22CE;
    }

    /* Main Content */
    .main-content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .portfolio-header {
      font-size: 48px;
      font-weight: bold;
      text-align: left;
    }

    .project-section {
      display: flex;
      gap: 20px;
    }

    .project-image {
      flex: 60%;
    }

    .project-image img {
      width: 100%;
      border-radius: 15px;
    }

    .project-details {
      flex: 40%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .details-box {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover effect for project details */
    .details-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .details-box h2 {
      margin: 0;
      font-size: 36px;
    }

    .details-box p {
      margin: 0;
    }

    /* Lower Section */
    .lower-section {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .lower-image {
      flex: 30%;
    }

    .lower-image img {
      width: 100%;
      border-radius: 15px;
    }

    .lower-content {
      flex: 70%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
    }

    .popping-box {
      width: 50%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover effect for popping box */
    .popping-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .popping-box h3 {
      margin: 0;
      font-size: 18px;
    }

  </style>


</head>
